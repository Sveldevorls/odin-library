<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button id="newbook-add">+ Add book</button>
    </div>
    <dialog>
        <h2 class="row">Add new book</h2>
        <form id="newbook-form" name="newbook-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" min="1" required>
            <div class="read-status">
                <div class="row">
                    <label for="read-y">Read</label>
                    <input type="radio" id="read-y" name="read" value="yes" required>
                </div>
                <div class="row">
                    <label for="read-n">Not yet read</label>
                    <input type="radio" id="read-n" name="read" value="no">
                </div>
            </div>
        </form>
        <div class="row">
            <button id="newbook-submit" form="newbook-form">Add</button>
            <button id="newbook-cancel">Cancel</button>
        </div>
    </dialog>
</body>
<script src="js.js"></script>
</html>
